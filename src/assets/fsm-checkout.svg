@startuml
hide circle

skinparam dpi 300

skinparam shadowing false

skinparam defaultFontSize 14
skinparam defaultFontName Noto Sans

skinparam class {
  BackgroundColor #eeeeee
  ArrowColor #333333
  BorderColor #333333
}

skinparam state {
  BackgroundColor #eeeeee
  BorderColor #333333
  FontStyle bold
}

skinparam arrow {
  FontStyle italic
  ArrowColor #333333
}

state NoItems
state HasItems
state OrderPlaced

[*] -right-> NoItems

NoItems -right-> HasItems : select
HasItems - -> HasItems : select

HasItems -down-> Checkout : checkout

state "Checkout" as Checkout {
  state NoCard
  state CardSelected
  state CardConfirmed
  [*] -right-> NoCard
  NoCard -down-> CardSelected : selectCard
  CardSelected -down-> CardConfirmed : confirm
  CardConfirmed -right-> OrderPlaced : placeOrder
}

Checkout - -> HasItems : cancel
OrderPlaced -right-> [*]
@enduml

