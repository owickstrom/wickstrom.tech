---
layout: default
---

{% include nav.html %}

<div class="page-content">
  <div class="wrapper">
    <article class="page category-page" itemscope itemtype="http://schema.org/WebPage">

      <header class="page-header">
        <h1 class="page-title" itemprop="name headline">{{ page.title }}</h1>
        <div class="category-excerpt" itemprop="mainContentOfPage">{{ content }}</div>
      </header>

      <div class="page-content">
        <ul class="post-list">
          {% for post in site.categories[page.category] %}
          <li{% if post.published == false %} class="draft"{% endif %}>
            <h2 class="title">
              <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
            <p class="excerpt">{{ post.excerpt }}</p>
          </li>
        {% endfor %}
        </ul>
      </div>
    </article>
  </div>
</div>

{% include footer.html %}
